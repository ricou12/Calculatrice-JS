<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculatrice (Bootstrap)</title>
</head>

<body>
    <article class="container">
        <section class="row">
            <div class="col-12 d-flex justify-content-center m-3">
                <h1>Calculatrice (Bootstrap et Javascript)</h1>
            </div>
        </section>
        <section class="row">
            <div class="col-12 mb-3">
                <input id="show" class="affichage" type="text" size="32">
            </div>
        </section>

        <section class="row">
            <div id="CE" class="dell col-3 offset-9 border border-dark">CE</div>
        </section>

        <section class="row">
            <div id="7" class="operation col-3 btn btn-secondary border border-dark"><a href="#"><img src="./img/7.png"
                        alt=""></a></div>
            <div id="8" class="operation col-3 btn btn-secondary border border-dark"><a href="#"><img src="./img/8.png"
                        alt=""></a></div>
            <div id="9" class="operation col-3 btn btn-secondary border border-dark"><a href="#"><img src="./img/9.png"
                        alt=""></a></div>
            <div id="/" class="operation operateur col-3 border border-dark"><a href="#"><img src="./img/div.png" alt=""></a></div>
        </section>

        <section class="row">
            <div id="4" class="operation col-3 btn btn-secondary border border-dark"><a href="#"><img src="./img/4.png"
                        alt=""></a></div>
            <div id="5" class="operation col-3 btn btn-secondary border border-dark"><a href="#"><img src="./img/5.png"
                        alt=""></a></div>
            <div id="6" class="operation col-3 btn btn-secondary border border-dark"><a href="#"><img src="./img/6.png"
                        alt=""></a></div>
            <div id="*" class="operation operateur col-3 border border-dark"><a href="#"><img src="./img/x.png"
                        alt=""></a></div>
        </section>

        <section class="row">
            <div id="1" class="operation col-3 btn btn-secondary border border-dark"><a href="#"><img src="./img/1.png"
                        alt=""></a></div>
            <div id="2" class="operation col-3 btn btn-secondary border border-dark"><a href="#"><img src="./img/2.png"
                        alt=""></a></div>
            <div id="3" class="operation col-3 btn btn-secondary border border-dark"><a href="#"><img src="./img/3.png"
                        alt=""></a></div>
            <div id="-" class="operation operateur col-3 border border-dark"><a href="#"><img src="./img/-.png"
                        alt=""></a></div>
        </section>

        <section class="row">
            <div id="0" class="operation col-3 offset-3  btn btn-secondary border border-dark"><a href="#"><img
                        src="./img/0.png" alt=""></a></div>
            <div id="." class="operation operateur col-3 border border-dark"><a href="#"><img src="./img/,.png"
                        alt=""></a></div>
            <div id="+" class="operation operateur col-3 border border-dark"><a href="#"><img src="./img/+.png"
                        alt=""></a></div>
        </section>

        <section class="row">
            <div id="egal" class="col-6 offset-6 btn btn-danger border border-dark"><a href="#"><img src="./img/=.png"
                        alt=""></a></div>
        </section>

    </article>

    <script>
        var calcul = "";
        let $erase = document.getElementById('CE');
        let $result = document.getElementById('egal');
        let $input = document.getElementById('show');
        const chiffres = document.querySelectorAll(".operation");

        for (let chiffre of chiffres) {
            chiffre.addEventListener('click', function () {
                calcul += chiffre.id;
                affCalcul(calcul);
            });
        }
        $result.addEventListener('click', function () {
            affCalcul(eval(calcul));
            calcul = "";
        });
        $erase.addEventListener('click', function () {
            calcul = "";
            affCalcul(calcul);
        });

        function affCalcul(value) {
            $input.setAttribute('value', value);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
